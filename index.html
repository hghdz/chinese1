<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MENG 메인페이지</title>
</head>
<body style="text-align: center; margin-top: 80px;">
  <h1>🏠 MENG 학습 메인페이지</h1>

  <p id="studentInfo">...</p>

  <a href="activity.html">▶ 활동하러 가기</a><br><br>
  <a href="mypage.html">▶ 마이페이지</a><br><br>
  <a href="admin.html">▶ 교사용 페이지</a><br><br>

  <script>
    const school = localStorage.getItem("school");
    const grade  = localStorage.getItem("grade");
    const classNum = localStorage.getItem("class");
    const number = localStorage.getItem("number");
    const name   = localStorage.getItem("name");

    if (!school || !grade || !classNum || !number || !name) {
      document.getElementById("studentInfo").innerText = "로그인이 필요합니다.";
    } else {
      document.getElementById("studentInfo").innerText =
        `어서오세요, ${school} ${grade}학년 ${classNum}반 ${number}번 ${name}님!`;
    }

    console.log("📦 index.html student info:", { school, grade, classNum, number, name });
  </script>
</body>
</html>
