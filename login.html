<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
</head>
<body style="text-align: center; margin-top: 40px;">
  <h2>🔑 로그인</h2>
  <input id="school" placeholder="학교명"><br><br>
  <input id="grade" placeholder="학년"><br><br>
  <input id="class" placeholder="반"><br><br>
  <input id="number" placeholder="번호"><br><br>
  <input id="name" placeholder="이름"><br><br>
  <input id="pw" type="password" placeholder="비밀번호"><br><br>
  <button onclick="login()">로그인</button>

  <script>
    function login() {
      const s = v => v.trim(); // 공백 제거

      localStorage.setItem("school", s(document.getElementById("school").value));
      localStorage.setItem("grade",  s(document.getElementById("grade").value));
      localStorage.setItem("class",  s(document.getElementById("class").value));
      localStorage.setItem("number", s(document.getElementById("number").value));
      localStorage.setItem("name",   s(document.getElementById("name").value));
      localStorage.setItem("pw",     s(document.getElementById("pw").value));

      // 디버깅용
      console.log("📝 저장 완료!", {
        school: localStorage.getItem("school"),
        grade: localStorage.getItem("grade"),
        class: localStorage.getItem("class"),
        number: localStorage.getItem("number"),
        name: localStorage.getItem("name"),
        pw: localStorage.getItem("pw")
      });

      // 이동
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
